<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tiendas</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/estilos.css}">
<link rel="icon" type="image/png" href="../static/images/favicon.png" th:src="@{images/favicon.png}">
</head>
<body>

		<nav>
          <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="tiendas">Tiendas</a></li>
            <li><a href="empleados">Empleados</a></li>
            <li><a href="productos">Productos</a></li>
          </ul>
        </nav>

	<div class="container">
		<br>
		<h2>Agregar Tienda</h2>
		<form action="#" th:action="@{/nueva_producto}" th:object="${producto}" method="post">
		
		<input type="hidden" th:field="*{id_producto}" name="id_producto" id="id_producto">
		
			<div class="form-group">
				<label for="nombre">Descripcion de Producto</label> <input type="text"
					class="form-control" id="descripcion" th:field="*{descripcion}" name="descripcion">
			</div>
			
			<div class="form-group">
				<label for="nombre">Fecha Ingreso</label> <input type="date"
					class="form-control" id="fecha_ingreso" th:field="*{fecha_ingreso}" name="fecha_ingreso">
			</div>
			
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
